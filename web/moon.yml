# https://moonrepo.dev/docs/config/project
$schema: https://moonrepo.dev/schemas/project.json

language: typescript
type: application

tasks:
  build:
    command: vinxi dev
    outputs:
      - .output
      - .vinxi

  dev:
    command: vinxi dev
    outputs:
      - .tanstack
    preset: server

  start:
    command: vinxi dev
    inputs:
      - .output
    preset: server

  version:
    command: vinxi version
